<section class="home">
  <div class="row">
    <div class="col-md-4">
      <chart-canvas id = "chart-1" canvas-header = "Device Usage - 1" canvas-extent = "small" chart-type = "pie" chart-data="pieChartOptions"></chart-canvas>
    </div>
    <div class="col-md-4">
      <chart-canvas id = "chart-2" canvas-header = "Device Usage - 2" canvas-extent = "small" chart-type = "line" chart-data="lineChartOptions"></chart-canvas>
    </div>
    <div class="col-md-4">
      <chart-canvas id = "chart-3" canvas-header = "Device Usage - 3" canvas-extent = "small" chart-type = "doughnut" chart-data="doughnutChartOptions"></chart-canvas>
    </div>
  </div>
  <chart-canvas id = "chart-4" canvas-header = "Bar Chart" canvas-extent = "large" chart-type = "bar" chart-data="barChartOptions"></chart-canvas>
  <chart-canvas id = "chart-5" canvas-header = "Bar Line Chart" canvas-extent = "large" chart-type = "bar" chart-data="barLineChartOptions"></chart-canvas>
</section>
