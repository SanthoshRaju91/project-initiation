<section class="chart-component">
  <div class="panel panel-default panel-{{$ctrl.canvasExtent}}">
    <div class="panel-heading">
      <div class="heading">
        <h4>Device Usage</h4>
        <span class="glyphicon {{$ctrl.toggledIconClass}}" role="button" data-toggle="collapse" href="#collapseExample-{{$ctrl.id}}" aria-expanded="false" aria-controls="collapseExample"
          ng-click="$ctrl.toggle()"></span>
      </div>
    </div>
    <div class="panel-body panel-collapse collapse in" id="collapseExample-{{$ctrl.id}}">
      <canvas id="$ctrl.chartData.type"
        class="chart chart-base"
        chart-legend="true"
        chart-type="$ctrl.chartType"
        chart-data="$ctrl.chartData.data"
        chart-labels="$ctrl.chartData.labels"
        chart-options="$ctrl.chartData.options"
        chart-series="$ctrl.chartData.series">
      </canvas>
    </div>
  </div>
</section>
