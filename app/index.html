<html ng-app="App">
  <head>
    <title>Analytics Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylsheet" href="./vendor/ngProgress.css"/>
    <!-- @if NODE_ENV='dev' -->
    <link rel="stylesheet" href="style.css"/>
    <!-- @endif -->
    <!-- @if NODE_ENV='prod' -->
    <link rel="stylesheet" href="style.min.css"/>
    <!-- @endif -->
    <script src="./vendor/jquery.min.js"></script>
    <script src="./vendor/Chart.min.js"></script>
    <script src="./vendor/bootstrap.min.js"></script>
    <script src="./vendor/angular.min.js"></script>
    <script src="./vendor/ngprogress.min.js"></script>
    <script src="./vendor/angular-ui-router.min.js"></script>
    <script src="./vendor/angular-chart.min.js"></script>
    <script src="./vendor/moment.min.js"></script>
  </head>
  <body ng-controller="AppCtrl" class="{{collapseSideClass}}">

    <!--Side Nav Bar-->
    <div class="side-nav-bar {{collapseSideClass}}">
      <div class="nav-bar-header">
        <h2 class="menu-header {{collapseSideIconClass}}">Analytics</h2>
        <i class="glyphicon glyphicon-fire"></i>
      </div>
      <div class="weather-notification {{collapseSideIconClass}}">
        <weather-canvas></weather-canvas>
      </div>
      <ul>
        <li ng-repeat = "config in sideMenuConfig">
          <a ui-sref="{{config.routeTo}}">
            <i class="glyphicon {{config.iconClass}}"></i>
            <span class="menu-title {{collapseSideIconClass}}">{{config.menuName}}</span>
          </a>
        </li>
      </ul>
    </div> <!-- end of side-nav-bar -->

    <div class="body-content">
      <nav class="navbar navbar-default navbar-custom">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ng-click="collapseSideNav()">
              <i class="glyphicon glyphicon-menu-hamburger collapse-icon"></i>
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="navbar-form navbar-left" role="search">
              <div class="form-group has-feedback">
                <input type="text" class="form-control" placeholder="Take me to..">
                <i class="glyphicon glyphicon-search form-control-feedback"></i>
             </div>
            </div>
            <ul class="nav navbar-nav navbar-right navbar-options">
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-bell"></i>
                </a>
              </li>
              <li>
                <a href="#">
                  <i class="glyphicon glyphicon-envelope"></i>
                </a>
              </li>
              <li class="user-section">
                <a>
                  <img src="assets/rbranson.jpg" class="img-circle" width="35" height="35"></img>
                  <i class="glyphicon glyphicon-cog"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="content-wrapper">
        <ui-view></ui-view>
      </div>
    </div>
    <!-- @if NODE_ENV='dev' -->
    <script src="app.bundle.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
    <!-- @endif -->
    <!-- @if NODE_ENV='prod' -->
    <script src="app.min.js"></script>
    <!-- @endif -->
  </body>
</html>
